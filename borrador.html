<!DOCTYPE html>
<html lang="es" data-bs-theme="dark"> <!-- Tema oscuro global -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YesoColors</title>
  <meta name="author" content="Fredy Colorado">
  <meta name="description" content="figuras de yeso pintadas con pintura acrilica">
  <meta name="keywords" content="yeso, figuras, pintura, acrilica, barniz">
  <link rel="icon" href="./assets/img/logoSF7.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* ===== NAVBAR (MANTENEMOS CLARO) ===== */
    .navbar {
      --bs-navbar-color: #000;
      /* Texto negro */
      --bs-navbar-hover-color: #ed1cb9;
      background-color: #0dcaf0 !important;
      /* Color celeste (bg-info) */
      box-shadow: 0 5px 4px rgba(99, 85, 85, 0.293);
    }

    .navbar-nav .nav-link {
      font-size: 1.3rem;
      color: var(--bs-navbar-color);
    }

    .navbar-nav .nav-link:hover {
      color: var(--bs-navbar-hover-color) !important;
      text-transform: uppercase;
    }

    /* ===== TEMA OSCURO (RESTO DE LA PÁGINA) ===== */
    body {
      background-color: #212529;
    }

    .figure-container,
    .seccion,
    #registro {
      background-color: #2c3034;
      color: #f8f9fa;
    }

    h2,
    h5,
    .form-label {
      color: #f8f9fa !important;
    }

    .border {
      border-color: #495057 !important;
    }

    /* Formulario */
    .form-control {
      background-color: #343a40;
      color: #f8f9fa;
      border-color: #495057;
    }

    /* Imágenes y thumbnails (sin cambios) */
    .thumbnail {
      cursor: pointer;
      border: 2px solid transparent;
      width: 60px;
      height: 60px;
      object-fit: cover;
    }

    .thumbnail:hover {
      border: 2px dotted #36e2f1;
    }

    .main-image {
      max-width: 100%;
      max-height: 200px;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Navbar (claro) -->
  <nav class="navbar navbar-expand-lg navbar-light mb-5 w-100">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/logoPagina2.png" alt="Logo" width="150" height="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#quien-soy">Quién Soy</a></li>
          <li class="nav-item"><a class="nav-link" href="#figuras">Figuras</a></li>
          <li class="nav-item"><a class="nav-link" href="#contactame">Contáctame</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido (tema oscuro) -->
  <div class="container">
    <h2 class="text-center">FIGURAS DE YESO</h2>
    <h5 class="text-center mb-5">en pinturas acrílicas y terminadas con barniz brillante</h5>

    <!-- Galería de figuras -->
    <div class="seccion" id="figuras">
      <div class="row row-cols-1 row-cols-md-4 g-3" id="gallery"></div>
    </div>

    <!-- Formulario y mapa -->
    <div class="mt-5 pb-5" id="registro">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h5 class="text-center">Nuestra Ubicación</h5>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7953.024039950657!2d-74.11306559154308!3d4.680696751343379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1742865779158!5m2!1ses-419!2sco" width="100%" height="300" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-6">
          <h5 class="text-center">¿Deseas registrarte?</h5>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer (tema oscuro) -->
  <footer class="text-center bg-dark text-white py-4">
    <p>© 2025 - Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Vista Ampliada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript (sin cambios) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const figuras = [
      { nombre: "Yoshi", valor: "6.000 COP", codigo: "F1" },
      { nombre: "Corazón con Alas", valor: "9.000 COP", codigo: "F2" },
      { nombre: "Alas Grandes", valor: "19.000 COP", codigo: "F3" },
      { nombre: "Matera Cuadrada", valor: "5.500 COP", codigo: "F4" },
      { nombre: "Vaca", valor: "6.500 COP", codigo: "F5" },
      { nombre: "Alcancía Virgen", valor: "16.700 COP", codigo: "F6" },
      { nombre: "Escudo SantaFe", valor: "6.000 COP", codigo: "F7" },
      { nombre: "Escudo Nacional", valor: "6.000 COP", codigo: "F8" }
    ];

    const gallery = document.getElementById("gallery");
    figuras.forEach((figura, index) => {
      let thumbnails = "";
      for (let angle = 1; angle <= 3; angle++) {
        thumbnails += `<img src="./assets/img/figura${index + 1}_a${angle}.png" class="thumbnail" onclick="changeImage(${index}, '${angle}')">`;
      }
      gallery.innerHTML += `
        <div class="col">
          <div class="seccion mb-3 p-3 border rounded shadow-sm text-center figure-container">
            <h5 class="fw-bold">${figura.nombre}</h5>
            <img id="mainImage${index}" src="./assets/img/figura${index + 1}_a1.png" class="main-image img-fluid rounded shadow" onclick="showModalImage(this.src)">
            <div class="mt-2">${thumbnails}</div>
            <p class="mt-2 fw-bold">Valor: ${figura.valor}</p>
            <p class="fw-bold">Código: ${figura.codigo}</p>
          </div>
        </div>`;
    });

    function changeImage(index, angle) {
      document.getElementById(`mainImage${index}`).src = `./assets/img/figura${index + 1}_a${angle}.png`;
    }

    function showModalImage(src) {
      document.getElementById("modalImage").src = src;
      new bootstrap.Modal(document.getElementById("imageModal")).show();
    }
  </script>
</body>

</html>
